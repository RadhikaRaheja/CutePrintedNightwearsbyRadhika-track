<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Order</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="https://github.com/Himanshu-Mittal001/Gurukul-Images/blob/main/CPN%20logo.jpg?raw=true" alt="Logo" class="brand-logo" />
  </div>
  <h1 class="page-title">📦 Track Your Order</h1>

  <div class="search-section">
    <select id="searchCategory">
      <option value="Customer Name">👤 Name</option>
      <option value="Location">📍 Pincode</option>
      <option value="Date">📅 Date</option>
      <option value="Tracking ID">🔍 Tracking Code</option>
    </select>
    <input type="text" id="searchInput" placeholder="Enter search value..." />
    <button onclick="performSearch()">Search</button>
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>📅 Date</th>
          <th>👤 Customer Name</th>
          <th>📍 Location</th>
          <th>🚚 Courier Name</th>
          <th>🔍 Tracking ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="popupDetails"></div>
    </div>
  </div>

  <footer>© Cute Printed Nightwears by Radhika ❤️</footer>
</body>
</html>
