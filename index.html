<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Order</title>
  <link rel="icon" type="image/png" href="https://github.com/RadhikaRaheja/CutePrintedNightwearsbyRadhika-track/blob/main/cpn.png?raw=true" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- PWA: Add to home screen -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ff69b4" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
  <div class="main-wrapper">
    <img src="cpn.png" alt="Cute Printed Nightwears Logo" class="logo">
    <h2>📦 Track Your Order</h2>
    <div style="margin-top: 30px;">
  <p style="font-weight: 500; font-size: 16px;">❓ Didn’t find your order?</p>
  <a href="https://wa.me/918295305852" target="_blank" style="display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; background-color: #25D366; color: white; border-radius: 6px; text-decoration: none; font-weight: 600;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 20px; height: 20px;">
    Chat with us on WhatsApp
  </a>
</div>

    <div class="search-bar">
      <label for="searchField">🔍 Search by:</label>
      <select id="searchField" onchange="handleSearchFieldChange()">
        <option value="Customer Name">👤 Name</option>
        <option value="Location (Pincode)">📍 Pincode</option>
        <option value="Tracking ID">🔢 Tracking Code</option>
        <option value="Date">📅 Date</option>
      </select>
      <input type="text" id="searchInput">
      <input type="date" id="dateInput" style="display:none">
      <select id="courierDropdown" style="display:none"></select>
      <button class="search-btn" onclick="filterResults()">Search</button>
    </div>

    <div class="loading">⏳ Loading...</div>

    <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Pincode</th>
          <th>Courier</th>
          <th>Tracking ID</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
    </div>

    <div class="pagination">
      <button onclick="prevPage()">⬅️</button>
      <span>Page <input type="number" id="pageNumber" min="1" onchange="jumpToPage()" /> of <span id="totalPages"></span></span>
      <button onclick="nextPage()">➡️</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup">
        <button class="close-btn" onclick="hidePopup()">Close</button>
        <div id="popupContent"></div>
      </div>
    </div>

    <p id="copyright">© Cute Printed Nightwears by Radhika ❤️</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
