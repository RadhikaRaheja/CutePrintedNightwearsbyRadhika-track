<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Order</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    select, input[type="text"], input[type="date"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .pagination button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Track Your Order</h1>
    <div class="search-bar">
      <select id="category">
        <option value="Customer Name">üë§ Name</option>
        <option value="Location (Pincode)">üìç Pincode</option>
        <option value="Date">üìÖ Date</option>
        <option value="Tracking ID">üßæ Tracking Code</option>
      </select>
      <input type="text" id="searchInput" placeholder="Enter keyword" />
      <input type="date" id="dateInput" style="display: none;" />
      <button onclick="searchData()">Search</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Pincode</th>
          <th>Courier</th>
          <th>Tracking ID</th>
          <th>Tracking Link</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="pagination">
      <button onclick="changePage(-1)">&laquo; Prev</button>
      <span id="pageIndicator">Page 1</span>
      <button onclick="changePage(1)">Next &raquo;</button>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1UMul8nt25GR8MUM-_EdwAR0q6Ne2ovPv_R-m1-CHeXw/gviz/tq?';
    let originalData = [];
    let filteredData = [];
    let courierMap = {};
    let currentPage = 1;
    const itemsPerPage = 10;

    document.getElementById('category').addEventListener('change', () => {
      const val = document.getElementById('category').value;
      document.getElementById('searchInput').style.display = val === 'Date' ? 'none' : 'inline';
      document.getElementById('dateInput').style.display = val === 'Date' ? 'inline' : 'none';
    });

    async function fetchSheetData(sheetName) {
      const res = await fetch(`${SHEET_URL}sheet=${sheetName}`);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.rows.map(row => row.c.map(cell => (cell ? cell.v : '')));
    }

    function withinLast3Months(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const past = new Date();
      past.setMonth(now.getMonth() - 3);
      return date >= past && date <= now;
    }

    function renderTable() {
      const start = (currentPage - 1) * itemsPerPage;
      const pageItems = filteredData.slice(start, start + itemsPerPage);
      document.getElementById('tableBody').innerHTML = pageItems.map(row => `
        <tr>
          <td>${row.date}</td>
          <td>${row.name}</td>
          <td>${row.pincode}</td>
          <td>${row.courier}</td>
          <td>${row.trackingId}</td>
          <td>${row.trackingLink ? `<a href="${row.trackingLink}" target="_blank">Track</a>` : 'N/A'}</td>
        </tr>
      `).join('');
      document.getElementById('pageIndicator').innerText = `Page ${currentPage}`;
    }

    function changePage(delta) {
      const maxPages = Math.ceil(filteredData.length / itemsPerPage);
      currentPage = Math.max(1, Math.min(currentPage + delta, maxPages));
      renderTable();
    }

    function searchData() {
      const category = document.getElementById('category').value;
      const keyword = category === 'Date'
        ? new Date(document.getElementById('dateInput').value).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })
        : document.getElementById('searchInput').value.toLowerCase();

      filteredData = originalData.filter(row => {
        const value = row[category.toLowerCase().replace(/\s+/g, '')];
        return value.toLowerCase().includes(keyword);
      });
      currentPage = 1;
      renderTable();
    }

    async function init() {
      const [sales, mapping] = await Promise.all([
        fetchSheetData('Daily Sales record'),
        fetchSheetData('CourierMapping')
      ]);

      mapping.forEach(row => {
        if (row[0] && row[2]) courierMap[row[0].toLowerCase()] = row[2];
      });

      originalData = sales.map(row => {
        const date = new Date(row[0]);
        const formattedDate = date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        const courierName = row[8] || '';
        const trackingId = row[9] || '';
        const baseUrl = courierMap[courierName.toLowerCase()] || '';
        return {
          date: formattedDate,
          name: row[1] || '',
          pincode: row[3] || '',
          courier: courierName,
          trackingId,
          trackingLink: baseUrl && trackingId ? `${baseUrl}${trackingId}` : ''
        };
      }).filter(row => withinLast3Months(row.date));

      filteredData = [...originalData];
      renderTable();
    }

    init();
  </script>
</body>
</html>
